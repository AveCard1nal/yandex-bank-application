apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "auth-server.fullname" . }}-test"
  labels:
    app.kubernetes.io/name: {{ include "auth-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.10.1
      args: ["curl", "-f", "http://{{ include "auth-server.fullname" . }}:80/actuator/health"]
             restartPolicy: Never
