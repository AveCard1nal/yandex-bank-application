apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "notifications-service.fullname" . }}-test"
  labels:
    {{ include "notifications-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: kubectl
      image: bitnami/kubectl:latest
      command:
        - sh
        - -c
        - |
          kubectl -n {{ .Release.Namespace }} rollout status deployment/{{ include "notifications-service.fullname" . }} --timeout=120s